<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Lab Management</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Set a light background color */
        }
        .background-image {
            background-image: url("{% static 'image/home1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* Reduced opacity for background image */
        }
        nav {
            background-color: #34495e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
            z-index: 1; 
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px; /* Reduced font size */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px; /* Reduced padding */
            margin: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Modified box shadow */
            transition: transform 0.3s ease; /* Added transition effect */
        }
        .box:hover {
            transform: translateY(-5px); /* Move box up on hover */
        }
        .box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        .box a:hover {
            color: #4CAF50;
        }
        form button {
            background-color: #3d566e;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #2c3e50;
        }
        .gargi{
            text-align: center;
            padding-left:900px;
            color:white;
        }
    </style>
</head>
<body>
    <div class=""></div>
    <nav>
        <div class = "gargi">
            Welcome
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </nav>
    <h1>Chemistry Lab Management System</h1>
    <div class="container">
        <div class="box">
            <a href="{% url 'display' %}">Chemicals</a>
        </div>
        <div class="box">
            <a href="{% url 'utendisplay' %}">Utensils</a>
        </div>
        <div class="box">
            <a href="{% url 'finedisplay' %}">Fines</a>
        </div>
        <div class="box">
            <a href="{% url 'stock' %}">Stock</a>
        </div>
    </div>
</body>
</html>
